<div class="limiter">
   <!-- <div class="container-login100" style="background-image: url('./assets/images/bg-01.jpg');">-->
        <div class="wrap-login100" style="margin-left:150px; margin-top:70px;">
            <form class="login100-form validate-form" class="form"   [formGroup]="loginForm" (ngSubmit)="login()" novalidate >
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-landscape"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Connexion
                </span>
            
                <div class="wrap-input100 validate-input" data-validate = "Enter username" >   
                    <input class="input100" type="text" formControlName="email"  name="username" placeholder="Username" style="height:50px;">
                    <span class="focus-input100" data-placeholder="&#xf207;" align="left" ></span>
                    
                </div>
            <br/>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" [type]="hide ? 'password' : 'text'" name="pass" placeholder="Password" formControlName="password" style="height:30px;">
                    <span class="focus-input100" data-placeholder="&#xf191;" align="left"></span>
                    <mat-icon matSuffix (click)="hide = !hide" style="margin-left:300px;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </div>

              <!--  <div class="contact100-form-checkbox">

                <div class="container-login100-form-btn">
                    <button type="submit" *ngIf="!loading" class="login100-form-btn" >
                        Connecter
                    </button>
                    <img *ngIf="loading" src="./assets/images/icons/loading.gif" width="50" height="50" />
                </div>

                    Pas de compte?

                        inscrivez-vous ici?
                    </a>
                </div>
            </form>
