<div class="wrapper text-center">
        <div class="page-header clear-filter" filter-color="orange">
                <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/chambre.jpg');">
                </div>
<div class="container">
  
        <div class="content-center brand">
                <div class="card card-signup" data-background-color="blue">
                        <form class="form"   [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                            <div class="header text-center">
                                <h4 class="title title-up">Connexion</h4>
                                <div class="social-line">
                                    <a href="#" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="#" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#" class="btn btn-neutral btn-google btn-icon btn-round">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                               <!-- <div class="input-group form-group-no-border">-->
                                   <!-- <span class="input-group-addon">
                                        <i class="now-ui-icons users_circle-08"></i>
                                    </span>-->
                                    <mat-form-field>
                                    <input matInput type="email" class="form-control" placeholder="Enter your login" formControlName="email">
                                    </mat-form-field>
                                <!--</div>-->
                              <!-- <div class="input-group form-group-no-border">-->
                                   <!-- <span class="input-group-addon">
                                        <i class="now-ui-icons text_caps-small"></i>
                                    </span>-->
                                    <mat-form-field>
                                    <input matInput  class="form-control"  formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                                   <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                  </mat-form-field>
                               <!-- </div>-->
                               
                                <!-- If you want to add a checkbox to this form, uncomment this code -->
                                <!-- <div class="checkbox">
                <input id="checkboxSignup" type="checkbox">
                  <label for="checkboxSignup">
                  Unchecked
                  </label>
                  </div> -->
                            </div>
                            <div class="footer text-center">
                                <button type="submit" [disabled]=" ! loginForm.valid || loading" class="btn btn-neutral btn-round btn-lg">Connecter</button>
                            </div>
                            <div class="col text-center">
                                    <a routerLink='/inscription'  class="btn btn-simple btn-round btn-white btn-lg" >Cr√©er un compte</a>
                            </div>
                        </form>
