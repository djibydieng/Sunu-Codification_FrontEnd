<div class="wrapper text-center">
  <div class="page-header clear-filter" filter-color="orange">
          <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/chambre.jpg');">
          </div>
<div class="container">
  <div class="content-center brand" style="margin-top:20px">
         <!-- <div class="card card-signup" data-background-color="blue" style="margin-top:200px">-->
           <mat-card>
              <mat-card-header>
                 
                  
                      <mat-toolbar color="primary" style="margin-top:0px;">
                          <span class="spacer"></span>
                          <h2  align="center" style="margin-left:300px;">Mon profil                                  </h2>
                          <span class="spacer"></span>
                          </mat-toolbar>
                
                  
                </mat-card-header>
                <form  [formGroup]="myForm"  (ngSubmit)="updateEtudiant()" class="form-horizontal"    novalidate>
                    <mat-card-content>
                        <div *ngIf="!ready;else other_content" align="center">
                            <mat-spinner class="spinner" align="center"></mat-spinner>
                        </div>
                        <ng-template #other_content>
                      <mat-grid-list cols="1" rowHeight="100px">
                        <mat-grid-tile  [colspan]="1" class="row">
                            <mat-form-field class="biginput" class="col-sm-4" >
                                <input matInput formControlName="nom" type="text" name="nom" class="form-control" placeholder="Nom" [(value)]="etudiant.nom" autofocus>
                            </mat-form-field>
                            
                             <mat-form-field class="biginput" class="col-sm-4 col-sm-offset-2">
                                <input matInput formControlName="prenom" type="text" name="prenom" class="form-control" placeholder="Prenom" [(value)]="etudiant.prenom">
                            </mat-form-field>
                            
                        </mat-grid-tile>
              
                        
              
                        <mat-grid-tile  [colspan]="1" class="row">
                            <mat-form-field class="biginput" class="col-sm-4">
                                <input matInput   type="text" name="ce" class="form-control" placeholder="Numero de carte d'etudiant" [(value)]="etudiant.numCE">
                              </mat-form-field>
                              <mat-form-field class="biginput" class="col-sm-4 col-sm-offset-2">
                                  <input matInput formControlName="cni"  type="text" name="cni" class="form-control" placeholder="Numero de carte d'identite" [(ngModel)]="etudiant.numCIN">
                                </mat-form-field>
                              </mat-grid-tile>
              
                        <mat-grid-tile  [colspan]="1" class="row">
                            <mat-form-field class="biginput" class="col-sm-4">
                                <input matInput formControlName="sexe" type="text" name="sexe" class="form-control" placeholder="Sexe" [(value)]="etudiant.sexe" />
                                </mat-form-field>
                                <mat-form-field class="biginput" class="col-sm-4 col-offset-2">
                                    <input matInput formControlName="email" type="email" name="email" class="form-control" placeholder="Email" [(value)]="etudiant.email" />
                                    </mat-form-field>
                        </mat-grid-tile>
              
                        <mat-grid-tile  [colspan]="1" class="row">
                          <mat-form-field class="biginput" class="col-sm-4">
                           <!-- <input matInput  formControlName = "departement" type="text" name="departement" class="form-control" placeholder="Departement" [value]="etudiant.departementId">-->
                           <mat-select formControlName = "departement" type="text" name="departement" placeholder="Departement"  >
                               <div  *ngFor="let dep of departements" >
                                  
                            <mat-option [value] = "dep.id" selected="dep.id == etudiant.departementId"  >{{dep.nom}}</mat-option>
                          
                        </div>
                           
                           </mat-select>
                          </mat-form-field>
                          <mat-form-field class="biginput" class="col-sm-4 col-sm-offset-2">
                               
                                        <!-- <input matInput  formControlName = "niveau" type="text" name="niveau" class="form-control" placeholder="Niveau" [value]="etudiant.niveauId">-->
                                        <mat-select formControlName = "niveau" type="text" name="niveau" placeholder="Niveau d'etude"  >
                                                
                                            <div  *ngFor="let niv of niveaux" >
                                              
                                         <mat-option [value] = "niv.id" *ngIf="niv.id == etudiant.niveauId" >{{niv.intitule}}</mat-option>
                                       
                                     </div>
                                        
                                        </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
     
                      </mat-grid-list>
                    
                    
                    
                    <mat-card-actions>
                      <mat-grid-list cols="1" rowHeight="30px">
                        <mat-grid-tile  [colspan]="1">
                          <button mat-raised-button *ngIf="!loading" color="primary" type="submit" >Modifier mon Profil</button>
                          
                          <img *ngIf="loading" src="./assets/images/icons/Loading_ico.gif"
                        />
                      </mat-grid-tile>
                      </mat-grid-list>
                    </mat-card-actions>
                </ng-template>
            </mat-card-content>
                  </form>
                  <p>{{errors}}</p>
          
          </mat-card>
                  
             <!-- </div>-->
      
      </div>
      </div>
